<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADDY care</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="content">
            <h2>こんなことでお困りではないですか？</h2>
            <div class="box">
                <i class="fas fa-check-square check" style="color: white;"></i>
                <div class="text">
                    <h4>老人ホームの種類が多くて、自分にはどれがあっているのか分からない</h4>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-check-square check" style="color: white;"></i>
                <div class="text">
                    <h4>家族がもうすぐ退院するけど、自宅での介護は難しい・・・</h4>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-check-square check" style="color: white;"></i>
                <div class="text">
                    <h4>特別養護老人ホームの入所の順番が来るまでの間、入居できる施設を探したい</h4>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-check-square check" style="color: white;"></i>
                <div class="text">
                    <h4>体験入所やショートステイを試してみたい</h4>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-check-square check" style="color: white;"></i>
                <div class="text">
                    <h4>家を売却して、老人ホームへ入居する資金にしたい</h4>
                </div>
            </div>
            <h2>老人ホーム選びでもっとも大切なのは、建物や施設内の充実度ではありません。<br>
            パンフレットや資料だけでは分からない対応やサービスなどの面もお伝えするのが地域に根差した会社であるキャディケアの役割です。</h2>
        </section>
    </main>
    
</body>
</html>
